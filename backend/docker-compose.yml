version: '3.8'

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: hrms_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 2
      start_period: 30s

  # Backend Application
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: hrms_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/appdb
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      JWT_SECRET: ${JWT_SECRET}
      ACCESS_EXPIRE_MINUTES: ${ACCESS_EXPIRE_MINUTES:-15}
      REFRESH_EXPIRE_DAYS: ${REFRESH_EXPIRE_DAYS:-15}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-http://localhost:3000}
      DEBUG: ${DEBUG:-True}
      SECURE_COOKIES: ${SECURE_COOKIES:-False}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8001:8000"
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    # command: ["/bin/bash", "docker/start.sh"]   this is for production

  # Adminer (Database GUI - Optional)
  adminer:
    image: adminer
    container_name: hrms_adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8081:8080"

volumes:
  postgres_data: